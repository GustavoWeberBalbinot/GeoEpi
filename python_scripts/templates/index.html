<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DBSCAN - Sistema de An√°lise Epidemiol√≥gica</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f6f6f6; padding: 20px; }
    h1 { color: #333; }
    label { display: block; margin: 8px 0 4px; }
    input, select { padding: 6px; width: 200px; }
    button { margin-top: 10px; padding: 8px 12px; border: none; background: #0078D7; color: white; border-radius: 4px; cursor: pointer; }
    button:hover { background: #005fa3; }
    #saida { background: white; padding: 10px; border-radius: 5px; margin-top: 15px; white-space: pre-wrap; display:none; }
    img { margin-top: 15px; max-width: 90%; border: 1px solid #ccc; border-radius: 5px; display:none; }
    .grafico-container { margin-top: 10px; }
  </style>
</head>
<body>
  <h1>üìä DBSCAN - Sistema de An√°lise Epidemiol√≥gica</h1>

  <!-- Entrada de dados -->
  <div>
    <label>Idade:</label>
    <input type="number" id="idade" required>

    <label>G√™nero:</label>
    <select id="genero">
      <option value="M">M</option>
      <option value="F">F</option>
    </select>

    <label>Peso (kg):</label>
    <input type="number" id="peso" step="0.1" required>

    <label>Altura (m):</label>
    <input type="number" id="altura" step="0.01" required>

    <label>Latitude:</label>
    <input type="number" id="lat" step="0.0001" required>

    <label>Longitude:</label>
    <input type="number" id="lon" step="0.0001" required>

    <label>Data:</label>
    <input type="date" id="data" required>

    <label>Diagn√≥stico:</label>
    <input type="text" id="diagnostico" required>

    <br>
    <button onclick="enviarDados()">üì• Enviar Dados</button>
    <button onclick="rodarDBSCAN()">‚öôÔ∏è Rodar DBSCAN Geral</button>
  </div>

  <hr>

  <!-- DBSCAN por data -->
  <h2>üóìÔ∏è Rodar DBSCAN filtrado por data</h2>
  <label>Escolha uma data:</label>
  <input type="date" id="data_filtro">
  <button onclick="rodarDBSCANporData()">üîç Analisar Data</button>

  <!-- Sa√≠da do Python -->
  <h2 id="titulo_saida" style="display:none">Sa√≠da do Python</h2>
  <div id="saida"></div>

  <!-- Gr√°ficos Gerais -->
  <h2 id="titulo_grafico_geral" style="display:none">üó∫Ô∏è Gr√°ficos Gerais</h2>
  <div class="grafico-container">
    <img id="cluster_geral" src="" alt="Cluster Geral">
    <img id="barras_geral" src="" alt="Barras Geral">
  </div>

  <!-- Gr√°ficos Filtrados -->
  <h2 id="titulo_grafico_data" style="display:none">üó∫Ô∏è Gr√°ficos Filtrados por Data</h2>
  <div class="grafico-container">
    <img id="cluster_data" src="" alt="Cluster Data">
    <img id="barras_data" src="" alt="Barras Data">
  </div>

  <!-- Mapa -->
  <div class="card" style="margin-top: 20px; text-align: center;">
  <h3>Mapa Interativo</h3>
    <iframe id="mapa_frame" src="" width="100%" height="500" style="border:1px solid #ccc; border-radius:10px; display:none;"></iframe>
  </div>

  <script>
    async function enviarDados() {
      const dados = { 
        idade: parseInt(document.getElementById("idade").value),
        genero: document.getElementById("genero").value,
        peso: parseFloat(document.getElementById("peso").value),
        altura: parseFloat(document.getElementById("altura").value),
        local_lat: parseFloat(document.getElementById("lat").value),
        local_lon: parseFloat(document.getElementById("lon").value),
        data: document.getElementById("data").value,
        diagnostico: document.getElementById("diagnostico").value
      };

      const resp = await fetch("/enviar_dados", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(dados)
      });

      const json = await resp.json();
      alert(json.mensagem || json.erro);
    }

    async function rodarDBSCAN() {
      mostrarSaida("Executando DBSCAN geral...");
      const resp = await fetch("/rodar_dbscan");
      const json = await resp.json();
      atualizarSaida(json.saida || json.erro || "Sem retorno.");
      atualizarGraficos("geral");
    }

    async function rodarDBSCANporData() {
      const data_ref = document.getElementById("data_filtro").value;
      if (!data_ref) { alert("Escolha uma data!"); return; }

      mostrarSaida("Executando DBSCAN filtrado...");
      const resp = await fetch("/rodar_dbscan_data", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ data_ref })
      });
      const json = await resp.json();
      atualizarSaida(json.saida || json.erro || "Sem retorno.");

      atualizarGraficos("data");

      // carregar o mapa atualizado
      const mapa = document.getElementById("mapa_frame");
      mapa.src = "/mapa?rand=" + Math.random(); // for√ßa reload
      mapa.style.display = "block";
    }

    

    function mostrarSaida(texto) {
      document.getElementById("saida").style.display = "block";
      document.getElementById("titulo_saida").style.display = "block";
      document.getElementById("saida").innerText = texto;
    }

    function atualizarSaida(texto) {
      document.getElementById("saida").innerText = texto;
    }

    function atualizarGraficos(tipo) {
      const cluster = document.getElementById("cluster_" + tipo);
      const barras = document.getElementById("barras_" + tipo);

      cluster.src = "/grafico/cluster_" + tipo + "?rand=" + Math.random();
      barras.src = "/grafico/barras_" + tipo + "?rand=" + Math.random();

      cluster.style.display = "block";
      barras.style.display = "block";

      if (tipo === "geral") {
        document.getElementById("titulo_grafico_geral").style.display = "block";
      } else {
        document.getElementById("titulo_grafico_data").style.display = "block";
      }
    }
  </script>
</body>
</html>
