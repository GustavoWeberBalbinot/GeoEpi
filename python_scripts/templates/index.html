<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DBSCAN - Entrada de Dados</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f6f6f6; padding: 20px; }
    h1 { color: #333; }
    label { display: block; margin: 8px 0 4px; }
    input, select { padding: 6px; width: 200px; }
    button { margin-top: 10px; padding: 8px 12px; border: none; background: #0078D7; color: white; border-radius: 4px; cursor: pointer; }
    button:hover { background: #005fa3; }
    #saida { background: white; padding: 10px; border-radius: 5px; margin-top: 15px; white-space: pre-wrap; }
    #grafico { margin-top: 20px; max-width: 90%; border: 1px solid #ccc; border-radius: 5px; }
  </style>
</head>
<body>
  <h1>DBSCAN - Sistema de An치lise</h1>

  <div>
    <label>Idade:</label>
    <input type="number" id="idade" required>

    <label>G칡nero:</label>
    <select id="genero">
      <option value="M">M</option>
      <option value="F">F</option>
    </select>

    <label>Peso (kg):</label>
    <input type="number" id="peso" step="0.1" required>

    <label>Altura (m):</label>
    <input type="number" id="altura" step="0.01" required>

    <label>Latitude:</label>
    <input type="number" id="lat" step="0.0001" required>

    <label>Longitude:</label>
    <input type="number" id="lon" step="0.0001" required>

    <label>Data:</label>
    <input type="date" id="data" required>

    <label>Diagn칩stico:</label>
    <input type="text" id="diagnostico" required>

    <br>
    <button onclick="enviarDados()">游닌 Enviar Dados</button>
    <button onclick="rodarDBSCAN()">丘뙖잺 Rodar DBSCAN</button>
  </div>

  <h2 id="titulo_saida" style="display:none">Sa칤da do Python</h2>
  <div id="saida" style="display:none">Aguardando execu칞칚o...</div>

  <h2 id="titulo_grafico" style="display:none">Gr치fico de Clusters</h2>
  <img id="grafico" src="" alt="Gr치fico de clusters" style="display:none">

  <h2 id="titulo_barras" style="display:none">Gr치fico de Quantidade de Doen칞as</h2>
  <img id="grafico_barras" src="" alt="Gr치fico de barras de doen칞as" style="display:none">

  <script>
    async function enviarDados() {
      const dados = { 
        idade: parseInt(document.getElementById("idade").value),
        genero: document.getElementById("genero").value,
        peso: parseFloat(document.getElementById("peso").value),
        altura: parseFloat(document.getElementById("altura").value),
        local_lat: parseFloat(document.getElementById("lat").value),
        local_lon: parseFloat(document.getElementById("lon").value),
        data: document.getElementById("data").value,
        diagnostico: document.getElementById("diagnostico").value
      };

      const resp = await fetch("/enviar_dados", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(dados)
      });

      const json = await resp.json();
      document.getElementById("saida").innerText = JSON.stringify(json, null, 2);
    }

  async function rodarDBSCAN() {
    // Mostra que est치 executando
    document.getElementById("saida").style.display = "block";
    document.getElementById("saida").innerText = "Executando DBSCAN...";

    try {
      const resp = await fetch("/rodar_dbscan");
      const json = await resp.json();

      // Atualiza texto
      document.getElementById("saida").innerText = json.saida || json.erro || "Sem retorno.";

      // Mostra t칤tulo e imagem do cluster
      document.getElementById("titulo_grafico").style.display = "block";
      document.getElementById("grafico").style.display = "block";
      document.getElementById("grafico").src = "/grafico?rand=" + Math.random();

      // Mostra t칤tulo e imagem do gr치fico de barras
      document.getElementById("titulo_barras").style.display = "block";
      document.getElementById("grafico_barras").style.display = "block";
      document.getElementById("grafico_barras").src = "/grafico_barras?rand=" + Math.random();

      // Mostra t칤tulo da sa칤da
      document.getElementById("titulo_saida").style.display = "block";

    } catch (error) {
      document.getElementById("saida").innerText = "Erro ao rodar DBSCAN.";
      console.error(error);
      }
  }
  </script>
</body>
</html>
