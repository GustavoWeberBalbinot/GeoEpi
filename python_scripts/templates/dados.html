<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dados.css') }}">
</head>
<body>
    <h1>游늵 DBSCAN - Sistema de An치lise Epidemiol칩gica</h1>

  <!-- Entrada de dados -->
  <div>
    <label>Idade:</label>
    <input type="number" id="idade" required>

    <label>G칡nero:</label>
    <select id="genero">
      <option value="M">M</option>
      <option value="F">F</option>
    </select>

    <label>Peso (kg):</label>
    <input type="number" id="peso" step="0.1" required>

    <label>Altura (m):</label>
    <input type="number" id="altura" step="0.01" required>

    <label>Latitude:</label>
    <input type="number" id="lat" step="0.0001" required>

    <label>Longitude:</label>
    <input type="number" id="lon" step="0.0001" required>

    <label>Data:</label>
    <input type="date" id="data" required>

    <label>Diagn칩stico:</label>
    <input type="text" id="diagnostico" required>

    <br>
    <button onclick="enviarDados()">游닌 Enviar Dados</button>

    <a href="/main">Voltar</a>

  </div>
  <script>
    async function enviarDados() {
      const dados = { 
        idade: parseInt(document.getElementById("idade").value),
        genero: document.getElementById("genero").value,
        peso: parseFloat(document.getElementById("peso").value),
        altura: parseFloat(document.getElementById("altura").value),
        local_lat: parseFloat(document.getElementById("lat").value),
        local_lon: parseFloat(document.getElementById("lon").value),
        data: document.getElementById("data").value,
        diagnostico: document.getElementById("diagnostico").value
      };

      const resp = await fetch("/enviar_dados", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(dados)
      });

      const json = await resp.json();
      alert(json.mensagem || json.erro);

      // Limpar os campos ap칩s o envio
      limparCampos();
    }

    function limparCampos() {
      document.getElementById("idade").value = '';
      document.getElementById("genero").value = 'M';
      document.getElementById("peso").value = '';
      document.getElementById("altura").value = '';
      document.getElementById("lat").value = '';
      document.getElementById("lon").value = '';
      document.getElementById("data").value = '';
      document.getElementById("diagnostico").value = '';
    }
  </script>

</body>
</html>
