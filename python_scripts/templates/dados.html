<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dados Epidemiol칩gicos</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/dados.css') }}">
</head>
<body>
  <h1>游늵 DBSCAN - Sistema de An치lise Epidemiol칩gica</h1>

  <!-- Entrada de dados -->
  <div class="form-container">
    <label>Nome:</label>
    <input type="text" id="nome" required>

    <label>Idade:</label>
    <input type="number" id="idade" required>

    <label>G칡nero:</label>
    <select id="genero">
      <option value="M">Masculino</option>
      <option value="F">Feminino</option>
    </select>

    <label>Peso (kg):</label>
    <input type="number" id="peso" step="0.1" required>

    <label>Altura (m):</label>
    <input type="number" id="altura" step="0.01" required>

    <label>Bairro:</label>
    <select id="bairro" required>
      <option value="Centro de Joinville">Centro de Joinville</option>
      <option value="Zona Norte">Zona Norte</option>
      <option value="Zona Sul">Zona Sul</option>
      <option value="Boa Vista">Boa Vista</option>
      <option value="Sagua칞u">Sagua칞u</option>
      <option value="Boehmerwald">Boehmerwald</option>
      <option value="Comerci치rio">Comerci치rio</option>
      <option value="Iriri칰">Iriri칰</option>
      <option value="Petr칩polis">Petr칩polis</option>
      <option value="Anita Garibaldi">Anita Garibaldi</option>
    </select>

    <label>Data:</label>
    <input type="date" id="data" required>

    <label>Diagn칩stico:</label>
    <select id="diagnostico" required>
      <option value="Dengue">Dengue</option>
      <option value="COVID">COVID</option>
      <option value="Influenza">Influenza</option>
      <option value="Zika">Zika</option>
    </select>

    <br><br>
    <button onclick="enviarDados()">游닌 Enviar Dados</button>
    <a href="/main">Voltar</a>
  </div>

  <script>
    async function enviarDados() {
      const dados = {
        nome: document.getElementById("nome").value.trim(),
        idade: parseInt(document.getElementById("idade").value),
        genero: document.getElementById("genero").value,
        peso: parseFloat(document.getElementById("peso").value),
        altura: parseFloat(document.getElementById("altura").value),
        bairro: document.getElementById("bairro").value,
        data: document.getElementById("data").value,
        diagnostico: document.getElementById("diagnostico").value
      };

      const resp = await fetch("/enviar_dados", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(dados)
      });

      const json = await resp.json();
      alert(json.mensagem || json.erro);

      if (json.mensagem) limparCampos();
    }

    function limparCampos() {
      document.getElementById("nome").value = '';
      document.getElementById("idade").value = '';
      document.getElementById("genero").value = 'M';
      document.getElementById("peso").value = '';
      document.getElementById("altura").value = '';
      document.getElementById("bairro").selectedIndex = 0; 
      document.getElementById("data").value = '';
      document.getElementById("diagnostico").selectedIndex = 0;
    }
  </script>
</body>
</html>
