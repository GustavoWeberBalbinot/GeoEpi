<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>游늵 Gr치ficos de Barras</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/barras.css') }}">
</head>
<body>
  <div class="container">
    <h1>游늵 Gr치ficos de Barras</h1>

    <div class="top">
      <input type="date" id="data_filtro">
    </div>

    <div class="content">
      <!-- Se칞칚o da esquerda -->
      <div class="left-section">
        <button onclick="rodarDBSCAN()">Rodar DBSCAN Geral</button>
        <div class="left-box">
          <div id="saida"></div>
          <img id="barras_geral" alt="Gr치fico de Barras Geral">
        </div>
      </div>

      <!-- Se칞칚o da direita -->
      <div class="right-section">
        <button onclick="rodarDBSCANporData()">Rodar DBSCAN por Data</button>
        <div class="right-box">
          <img id="barras_data" alt="Gr치fico de Barras por Data">
        </div>
      </div>
    </div>

    <a href="/main">Voltar</a>
  </div>

  <script>
    async function rodarDBSCAN() {
      const resp = await fetch("/rodar_dbscan");
      const json = await resp.json();
      document.getElementById("saida").innerText = json.saida || json.erro || "Conclu칤do.";
      atualizarGraficos();
    }

    async function rodarDBSCANporData() {
      const data_ref = document.getElementById("data_filtro").value;
      if (!data_ref) return alert("Escolha uma data!");
      const resp = await fetch("/rodar_dbscan_data", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ data_ref })
      });
      const json = await resp.json();
      document.getElementById("saida").innerText = json.saida || json.erro || "Conclu칤do.";
      atualizarGraficos();
    }

    function atualizarGraficos() {
      const imgGeral = document.getElementById("barras_geral");
      imgGeral.src = "/grafico/barras_geral?rand=" + Math.random();

      const imgData = document.getElementById("barras_data");
      imgData.src = "/grafico/barras_data?rand=" + Math.random();
    }

    function verificarNovosGraficos() {
      setInterval(atualizarGraficos, 45000); // Atualiza a cada 45 seg
    }

    window.onload = () => {
      atualizarGraficos();
      verificarNovosGraficos();
    };
  </script>
</body>
</html>
