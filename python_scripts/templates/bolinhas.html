<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Clusters - DBSCAN</title>
  <link rel="stylesheet" href="../static/css/bolinhas.css" type="text/css">
</head>
<body>
  <h1>游빏 Gr치ficos de Cluster</h1>

  <div class="container">
    <div class="top">
      <input type="date" id="data_filtro">
    </div>

    <div class="content">
      <!-- Se칞칚o da esquerda -->
      <div class="left-section">
        <button onclick="rodarDBSCAN()">Rodar DBSCAN Geral</button>
        <div class="left-box">
          <div id="saida"></div>
          <img id="cluster_geral" style="display:none;">
        </div>
      </div>

      <!-- Se칞칚o da direita -->
      <div class="right-section">
        <button onclick="rodarDBSCANporData()">Rodar DBSCAN por Data</button>
        <div class="right-box">
          <img id="cluster_data" style="display:none;">
        </div>
      </div>
    </div>
    <a href="/main">Voltar</a>
  </div>

  

  <script>
    // Roda o DBSCAN geral
    async function rodarDBSCAN() {
      const resp = await fetch("/rodar_dbscan");
      const json = await resp.json();
      document.getElementById("saida").innerText = json.saida || json.erro || "Conclu칤do.";
      atualizarGraficos("geral");
    }

    // Roda o DBSCAN filtrado por data
    async function rodarDBSCANporData() {
      const data_ref = document.getElementById("data_filtro").value;
      if (!data_ref) return alert("Escolha uma data!");
      const resp = await fetch("/rodar_dbscan_data", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ data_ref })
      });
      const json = await resp.json();
      document.getElementById("saida").innerText = json.saida || json.erro || "Conclu칤do.";
      atualizarGraficos("data");
    }

    // Atualiza a imagem de um tipo de gr치fico
    function atualizarGraficos(tipo) {
      const img = document.getElementById("cluster_" + tipo);
      img.src = "/grafico/cluster_" + tipo + "?rand=" + Math.random(); // for칞a atualiza칞칚o
      img.style.display = "block";
    }

    // Atualiza automaticamente os gr치ficos a cada 1 minuto
    function atualizarAutomaticamente() {
      setInterval(() => {
        console.log("游댃 Atualizando gr치ficos automaticamente...");
        atualizarGraficos("geral");
        atualizarGraficos("data");
      }, 60000); // 60 segundos
    }

    // Inicializa칞칚o ao carregar a p치gina
    window.onload = () => {
      atualizarGraficos("geral");
      atualizarGraficos("data");
      atualizarAutomaticamente();
    };
  </script>
</body>
</html>
